<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <form id="form-style">
        <div class="container">
            <div >
                <svg  style="margin-left: 46%;" class="bi bi-person-square" width="5em" height="5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M14 1H2a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V2a1 1 0 00-1-1zM2 0a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V2a2 2 0 00-2-2H2z" clip-rule="evenodd"/>
                    <path fill-rule="evenodd" d="M2 15v-1c0-1 1-4 6-4s6 3 6 4v1H2zm6-6a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
                  </svg>
                <h1 style="text-align: center; margin-top: 10px;">Welcome!</h1>
                <div style="width: 30%; margin: 30px auto;">
                    <div class="form-group">
                        <input class="form-control" type="text" name="username" placeholder="username">
                    </div>                
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="password">
                    </div>  
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>              
                    <div class="form-group">
                        <input class="btn btn-md btn-primary btn-block" type="submit" value="Login"> 
                        <button class="btn btn-md btn-primary btn-block" routerLink="/Camera"> SelfIn </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
